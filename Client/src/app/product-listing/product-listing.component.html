<div class="container">
  <div *ngFor="let product of products">
    <a routerLink="/products/{{ product.productID }}"
      ><img src="{{ product.imageURL }}"
    /></a>
    <h4>{{ product.name }}</h4>
    <div>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
    </div>
    <p>{{ product.price }}</p>
  </div>
</div>
