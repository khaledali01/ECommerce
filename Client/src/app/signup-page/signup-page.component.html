<div class="login">
  <H1>Register</H1>
  <input placeholder="First Name" #FirstName />
  <input placeholder="Last Name" #LastName />
  <input placeholder="Username" #Username />
  <input placeholder="Email" #Email />
  <input placeholder="Password" #Password />
  <input placeholder="Confirm Password" #ConfirmedPassword />
  <button
    (click)="
      Register(
        FirstName.value,
        LastName.value,
        Username.value,
        Email.value,
        Password.value,
        ConfirmedPassword.value
      )
    "
  >
    Register
  </button>
  <br />
  <button routerLink="/login" class="signupbtn">Sign In</button>
  <br />
  <br />

  <button style="background-color: #9b9b9b; font-size: 15px" routerLink="">
    Home
  </button>
</div>
